name: Cask CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc clang clang-tidy build-essential valgrind

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    - name: Run clang-tidy
      run: clang-tidy src/*.c -- -Iinclude

    - name: Run unit tests
      run: ctest --test-dir build --output-on-failure

    - name: Run tests with valgrind
      run: valgrind --leak-check=full ctest --test-dir build
